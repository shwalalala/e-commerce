<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheena Jaquez Shop</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <img src="images/logo.png" alt="Sheena Jaquez Shop Logo" class="logo">
            <h2>Sheena Jaquez Shop</h2>
        </div>
        <button onclick="filterProducts('all')">All Products</button>
        <button onclick="filterProducts('men')">Men</button>
        <button onclick="filterProducts('women')">Women</button>
        <button onclick="filterProducts('kids')">Kids</button>
        <button onclick="filterProducts('sports')">Sports</button>
        <button onclick="filterProducts('sportstyle')">Sportstyle</button>
    </div>

    
    <div class="content">
        <h1>Welcome to Sheena's Shoe Shop!</h1>
        <p>Your one-stop online store for all your shoe needs.</p>

        <div class="products" id="productList"></div>
    </div>

</body>
</html>
